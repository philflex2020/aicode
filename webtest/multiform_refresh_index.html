<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic JSON Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Dynamic Data Tables</h1>
    <div id="table-buttons"></div>
    <div id="table-container"></div>

    <script>
        function showTable(id) {
            var tables = document.querySelectorAll("table");
            tables.forEach(function (table) {
                table.classList.add("hidden");
            });
            var selectedTable = document.getElementById(id);
            selectedTable.classList.remove("hidden");
        }

        // Function to refresh the page every 5 seconds
        function refreshPage() {
            setTimeout(function() {
                location.reload();
            }, 5000); // 5000 milliseconds = 5 seconds
        }

        // Call the refresh function initially
        refreshPage(); 
    </script>
</body>
</html>
