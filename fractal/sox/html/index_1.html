<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOX Simulation Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .metrics {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
    .metric {
      font-size: 1.2em;
      text-align: center;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    input[type="number"] {
      padding: 5px;
      font-size: 1em;
    }
    button {
      padding: 6px 12px;
      font-size: 1em;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2196f3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>SOX Simulation Dashboard</h1>

  <!-- Metrics display -->
  <div class="metrics">
    <div class="metric">
      <strong>Total Voltage:</strong> <span id="totalVoltage">0.00</span> V
    </div>
    <div class="metric">
      <strong>Current Setpoint:</strong> <span id="currentSetpoint">0.0</span> A
    </div>
  </div>

  <!-- Control section -->
  <div class="controls">
    <label for="currentInput">Set Pack Current (A): </label>
    <input type="number" id="currentInput" step="0.1" value="0">
    <button onclick="sendCurrentCommand()">Apply</button>
  </div>

  <!-- Table with sample cells -->
  <h2>Sample Cells</h2>
  <table>
    <thead>
      <tr>
        <th>Cell #</th>
        <th>Voltage (V)</th>
        <th>True SOC (%)</th>
        <th>Estimated SOC (%)</th>
        <th>Temp (Â°C)</th>
      </tr>
    </thead>
    <tbody id="cellTableBody"></tbody>
  </table>

  <script>
    async function fetchCellData() {
      try {
        const response = await fetch('/cells');
        const data = await response.json();

        // Total voltage & current setpoint
        document.getElementById('totalVoltage').textContent = data.total_voltage.toFixed(2);
        document.getElementById('currentSetpoint').textContent = data.current_setpoint.toFixed(1);

        // Show only first 10 cells for brevity
        const tableBody = document.getElementById('cellTableBody');
        tableBody.innerHTML = '';
        data.cells.slice(0, 10).forEach((cell, idx) => {
          const row = `<tr>
            <td>${idx}</td>
            <td>${cell.voltage.toFixed(3)}</td>
            <td>${(cell.true_soc * 100).toFixed(1)}</td>
            <td>${(cell.est_soc * 100).toFixed(1)}</td>
            <td>${cell.temp.toFixed(1)}</td>
          </tr>`;
          tableBody.innerHTML += row;
        });
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    // Send new current setpoint
    async function sendCurrentCommand() {
      const current = parseFloat(document.getElementById('currentInput').value);
      await fetch('/set_current', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ current: current })
      });
      fetchCellData(); // refresh right after sending
    }

    // Auto-refresh every second
    setInterval(fetchCellData, 1000);

    // Initial load
    fetchCellData();
  </script>
</body>
</html>
